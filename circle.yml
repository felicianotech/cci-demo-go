machine:
  environment:
    TEST_RESULTS: "/tmp/test-results"
    CONTACTS_DB_URL: "postgres://root@localhost:5432/circle_test?sslmode=disable"
    CONTACTS_DB_MIGRATIONS: "/home/ubuntu/.go_project/src/github.com/felicianotech/cci-demo-go/db/migrations"
  post:
    - ls -lah ~
    - ls -lah ~/.go_workspace/
    - mkdir -p ~/.go_workspace/src/github.com/felicianotech
    - mv ~/cci-demo-go  ~/.go_workspace/src/github.com/felicianotech/

dependencies:
  override:
    - mkdir $TEST_RESULTS
    - echo $GOPATH
    - go get github.com/jstemmer/go-junit-report

test:
  override:
    - trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
    - make test | tee ${TEST_RESULTS}/go-test.out
    - make
    - ./workdir/contacts:
        background: true
    - |
      sleep 5
      curl --retry 10 --retry-delay 1 -X POST --header "Content-Type: application/json" -d '{"email":"test@example.com","name":"Test User"}' http://localhost:8080/contacts
  post:
    - echo "end"
